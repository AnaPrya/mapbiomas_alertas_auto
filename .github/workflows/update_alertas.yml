name: Atualizar Alertas MapBiomas

on:
  schedule:
    - cron: '0 3 * * 1'  # toda segunda-feira às 3h UTC (meia-noite em Brasília)
  workflow_dispatch:

jobs:
  atualizar_alertas:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.local/share/renv/library
          key: Linux-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            Linux-r-

      - name: Instalar dependências (via pak)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            sf
            dplyr
            googledrive
            gargle

      # ✅ Garante que a variável de ambiente GDRIVE_TOKEN seja salva como credencial.json
      # Isso só funciona se o conteúdo do secret for um JSON de conta de serviço (com "type": "service_account")
      - name: Autenticar Google Drive
        run: |
          echo "$GDRIVE_TOKEN" > credencial.json
        env:
          GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}

      - name: Rodar script R
        run: Rscript update_alertas.R
